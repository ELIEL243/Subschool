
{% extends 'school/base_login.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}<title>login</title>{% endblock %}

{% block content %}

            <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">{% include 'school/message.html' %}
              <h3 class="mb-5">Login</h3>
                <form method="post">
                {% csrf_token %}

              <div class="form-outline mb-4">
                  {{ form.username|as_crispy_field  }}
              </div>

              <div class="form-outline mb-4">
                  {{ form.password|as_crispy_field  }}
              </div>

              <button class="btn btn-lg btn-block text-warning" type="submit" style="background-color: #6201B3">se connecter</button>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
