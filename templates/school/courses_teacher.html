{% extends 'school/base_teacher.html' %}
{% load static %}
{% include 'school/course_modal.html' %}
{% block content %}
    <h1 class="text-center" style="color: #6B97FA">Mes cours</h1>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% include 'school/message.html' %}




    <hr>

    <!--                        CANVAS DES DETAILS D'UN COURS            -->


    <!--                        GRILLE DES COURS            -->

    <div id="d-div">

    </div>

    <div class="row col-md-12">
        {% for course in courses %}
            <div class="col-lg-4 mt-3" style="margin-bottom: 20px;">
              <div class="card shadow text-light" style="background-color: #1C2333;width: 45vh">
                <div class="card-header" style="background-color: #1C2333">
                    <h5 class="card-title text-center" style="">{{ course.name }}</h5>
                </div>
                <div class="card card-body" style="width: 45vh;object-fit: initial;height: 35vh;background-color:#1C2333">

                   <a hx-get="{% url 'course-detail' id=course.id %}" hx-target="#d-div" hx-trigger="click" hx-swap="innerHTML">
                       {% if course.image %}
                       <img class="card-img-top thumbnail" src="{{ course.image.url }}" alt="Card image cap" style="width: 100%;height: 30vh;object-fit: initial;">{% endif %}

                   </a>
                </div>

                <div class="card-footer text-center" style="background-color: #1C2333">
                    <form class="" method="get">
                        {% csrf_token %}

                        <input type="hidden" name="id_c" value="{{ course.id }}">
                    </form>



                </div>
              </div>

            </div>




        {% endfor %}
    </div>


    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script>
        $('#id').attr('value', $(this).data('id'));
    </script>

{% endblock %}
